# Checklist for finalizing a new lubuntu install


software:
        git - sudo apt-get install git
        tree - sudo apt-get install tree
        Anaconda
        Dropbox    # On lubuntu, maybe not?
        Chromium - sudo apt-get install chromium-browser
        Vim - sudo apt-get install vim

terminal emulator:
        GNOME Terminal
            sudo apt-get install gnome-terminal
            sudo update-alternatives --config x-terminal-emulator

settings:
        workspaces
            Preferences >> Openbox Configuration Manager >> Desktops
        toolbar shortcuts
            Right-click toolbar >> Panel Settings >> Panel Applets \
            Select 'Application Launch Bar' (just below Menu) \
            click on Preferences
 
